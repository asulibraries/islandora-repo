uuid: 2745ba4c-77d8-4010-8141-ee72f272b912
langcode: en
status: true
dependencies:
  enforced:
    module:
      - asu_migrate
id: etdload_node
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: migrate_etdload_csv
label: 'Import ETDs from CSV'
source:
  plugin: csv
  path: /var/www/html/etdload/events.csv
  header_row_count: 1
  ids:
    - item_id
  constants:
    model: 'Digital Document'
    uid: 1
    collection_title: 'ASU Electronic Theses and Dissertations'
    pres_state: '558'
    handle: 'https://hdl.handle.net/2286/R.I.'
    cataloging_standards: asu1
    level_of_coding: minimal
    collection_id: 149053
process:
  field_extent:
    -
      plugin: skip_on_empty
      source: extent
      method: process
    -
      plugin: explode
      delimiter: ' || '
    -
      plugin: callback
      callable: trim
  field_edtf_date_created:
    plugin: skip_on_empty
    source: date_created
    method: process
  field_copyright_statement:
    -
      plugin: skip_on_empty
      source: copyright
      method: process
    -
      plugin: entity_lookup_by_field
      lookup_field: field_source/uri
      entity_type: taxonomy_term
      bundle: copyright_statements
  field_reuse_permissions:
    -
      plugin: skip_on_empty
      source: reuse
      method: process
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: reuse_permissions
  moderation_state:
    plugin: static_map
    source: Visibility
    map:
      Private: draft
      Public: published
      1: published
      0: draft
    default_value: published
  field_model:
    source: model
    plugin: entity_lookup
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    bundle: islandora_models
  field_rich_description/value:
    plugin: skip_on_empty
    source: abstract
    method: process
  field_rich_description/format:
    plugin: default_value
    default_value: description_restricted_items
  field_genre:
    -
      plugin: skip_on_empty
      source: genres
      method: process
    -
      plugin: explode
      delimiter: ' || '
    -
      plugin: callback
      callable: trim
    -
      plugin: name_uri_generate
      delimiter: '|'
      uri_field: field_authority_link
      default_vocabulary: genre
  uid: constants/uid
  field_complex_object_child:
    plugin: skip_on_empty
    source: 'Complex Object Child'
    method: process
    default_value: 0
  title:
    -
      plugin: explode
      delimiter: ' || '
      source: title
    -
      plugin: array_shift
    -
      plugin: callback
      callable: trim
    -
      plugin: explode
      delimiter: ':'
    -
      plugin: array_shift
    -
      plugin: substr
      start: 0
      length: 254
  field_title:
    -
      plugin: explode
      delimiter: ' || '
      source: title
    -
      plugin: callback
      callable: trim
    -
      plugin: paragraph_title_generate
      paragraph_type: complex_title
      split_into_parts: true
      delimiter: '|'
      fields:
        field_nonsort: ' '
        field_main_title: ' '
        field_subtitle: ' '
  field_note_para:
    -
      plugin: skip_on_empty
      source: notes
      method: process
    -
      plugin: explode
      delimiter: ' || '
    -
      plugin: callback
      callable: trim
    -
      plugin: paragraph_generate
      paragraph_type: complex_note
      delimiter: '|'
      fields:
        field_note_text:
          order: 0
          type: text
        field_note_type:
          order: 1
          type: taxonomy_term
          lookup_field: name
  field_preservation_state:
    plugin: entity_lookup
    source: constants/pres_state
    entity_type: taxonomy_term
    bundle_key: vid
    value_key: tid
    bundle: preservation_states
  field_language:
    -
      plugin: skip_on_empty
      source: language
      method: process
    -
      plugin: explode
      delimiter: ' || '
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: language
  item_parent:
    -
      plugin: skip_on_empty
      method: process
      source: parent_item
    -
      plugin: migration_lookup
      migration: etdload_node
      no_stub: true
  collection_parent:
    -
      plugin: skip_on_value
      value: null
      not_equals: true
      method: process
      source: parent_item
    -
      source: constants/collection_title
      plugin: entity_lookup
      entity_type: node
      access_check: 0
      bundle_key: type
      bundle: collection
      value_key: title
  field_member_of:
    plugin: concat
    source:
      - '@collection_parent'
      - '@item_parent'
  field_embargo_release_date:
    -
      plugin: skip_on_empty
      method: process
      source: embargo_date
    -
      plugin: format_date
      from_format: Y-m-d
      to_format: 'Y-m-d\TH:i:s'
      from_timezone: America/Phoenix
      to_timezone: America/Phoenix
  field_subject:
    -
      plugin: skip_on_empty
      source: subjects
      method: process
    -
      plugin: explode
      delimiter: ' || '
    -
      plugin: callback
      callable: trim
    -
      plugin: name_uri_generate
      delimiter: '|'
      uri_field: field_authority_link
      default_vocabulary: subject
  corporations:
    -
      plugin: explode
      delimiter: ' || '
      source: institutional_contributors
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: typed_relation_generate
      delimiter: '|'
      uri_field: field_authority_link
      default_vocabulary: corporate_body
      relator_position: 1
  contributors:
    -
      plugin: explode
      delimiter: ' || '
      source: personal_contributors
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: typed_relation_generate
      delimiter: '|'
      uri_field: field_authority_link
      relator_position: 1
      default_vocabulary: person
  field_linked_agent:
    -
      plugin: merge_skip_empty
      source:
        - '@contributors'
        - '@corporations'
    -
      plugin: skip_on_empty
      method: process
  field_cataloging_standards:
    plugin: entity_generate
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    source: constants/cataloging_standards
    bundle: cataloging_standards
  field_level_of_coding: constants/level_of_coding
destination:
  plugin: 'entity:node'
  default_bundle: asu_repository_item
  overwrite_properties:
    - field_linked_agent
migration_dependencies: null
