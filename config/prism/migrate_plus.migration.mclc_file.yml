uuid: 0a9a9e3b-937d-4334-b0c9-064dcc2b9815
langcode: en
status: true
dependencies:
  enforced:
    module:
      - asu_migrate
id: mclc_file
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: mclc_csv
label: 'MCLC Files'
source:
  plugin: csv
  path: /mnt/libfile/Repository/migrations/prism/metadata/MCLC.csv
  delimiter: ','
  header_row_count: 1
  ids:
    - ID
  constants:
    destination_dir: 'fedora://mclc'
    uid: 1
process:
  filemime:
    -
      plugin: skip_on_empty
      source: 'File Location'
      method: row
      message: 'Cannot import an empty filename column.'
    -
      plugin: callback
      callable: pathinfo
    -
      plugin: extract
      index:
        - extension
    -
      plugin: static_map
      default_value: application/octet-stream
      map:
        jpg: image/jpeg
        jpeg: image/jpeg
        tif: image/tiff
        tiff: image/tiff
        jpf: image/jp2
        jp2: image/jp2
        mp4: video/mp4
        mov: video/quicktime
  uid:
    plugin: user_lookup
    source: 'System Creator - ASURITE'
    default_value: constants/uid
  filename:
    -
      plugin: callback
      callable: basename
      source: 'File Location'
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot import empty image filename.'
  field_original_name/value: '@filename'
  new_filename:
    -
      plugin: transliteration
      source: '@filename'
    -
      plugin: str_replace
      search: "'"
      replace: ''
    -
      plugin: str_replace
      regex: true
      search: "/[ ',()&[]#]+/"
      replace: _
  destination:
    plugin: concat
    delimiter: /
    source:
      - constants/destination_dir
      - '@new_filename'
  uri:
    plugin: file_copy
    source:
      - 'File Location'
      - '@destination'
destination:
  plugin: 'entity:file'
migration_dependencies: null
