uuid: 8c1957ff-80e2-4d14-b703-9c2c424cb18b
langcode: en
status: true
dependencies:
  enforced:
    module:
      - asu_migrate
id: p_maps_file
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: migrate_cmaps_csv
label: 'Import Collection maps Files'
source:
  plugin: csv
  path: /var/www/html/drupal/web/modules/custom/asu_migrate/data/maps_metadata.csv
  delimiter: ','
  header_row_count: 1
  ids:
    - 'Original File Name'
  constants:
    destination_dir: 'fedora://cmaps'
    uid: 1
    baseurl: 'https://repository.asu.edu'
    basepath: /mnt/libfile/Repository/old-repo-data/filestore/
    temp_location: /home/ubuntu/crs
process:
  uid: constants/uid
  type: file
  field_original_name/value: 'Original File Name'
  filename:
    -
      plugin: transliteration
      source: 'Original File Name'
    -
      plugin: str_replace
      search: ' '
      replace: _
    -
      plugin: str_replace
      search: ''''
      replace: ''
  file_location:
    plugin: concat
    delimiter: /
    source:
      - constants/temp_location
      - '@filename'
  destination:
    plugin: concat
    delimiter: /
    source:
      - constants/destination_dir
      - 'Original File Name'
  uri:
    plugin: file_copy
    source:
      - '@file_location'
      - '@destination'
destination:
  plugin: 'entity:file'
migration_dependencies: null
