      plugin: str_replace
      search: ']'
      replace: ''
  destination:
    plugin: concat
    delimiter: /
    source:
      - constants/destination_dir
      - '@filename'
  localfilelocation:
    plugin: concat
    delimiter: /
    source:
      - constants/basepath
