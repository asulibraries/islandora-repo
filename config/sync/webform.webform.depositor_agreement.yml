      <p>By accepting this license agreement, you grant to the ASU Library the non-exclusive right to reproduce, exhibit, translate (as described below) and/or distribute your submission (including the metadata and abstract) in any format or medium worldwide and royalty-free for non-commercial, academic purposes only.</p>
      
      <p>The ASU Digital Repository will clearly identify your name(s) as the author(s) of the submission, including a statement of your copyright if you are the owner, and will not make any alteration, other than as allowed by this license, to your submission.</p>
      
      <p>You agree that ASU may, without changing the content, translate the submission to any medium or format and keep more than one copy for purposes of security, back up and preservation.</p>
      
