      <p>You represent and warrant that (1) you have all of the rights necessary to grant the license and rights contained in this license agreement; (2) your submission does not, to the best of your knowledge, infringe upon any third partyâ€™s copyright or other intellectual property rights; and (3) the submission contains no libelous or other unlawful matter and will not violate the right of privacy or constitute an invasion of any other rights of any person or third party.</p>
      
      <p>If the submission contains material for which you do not hold copyright and that exceeds fair use, you represent that you have obtained the unrestricted permission of the copyright owner to grant ASU the rights required by this license, and that such third-party owned material is clearly identified and acknowledged within the text or content of the submission.</p>
      
      <p>If the submission is based upon work that has been sponsored or supported by an agency or organization other than ASU, you represent that you have fulfilled any right of review or other obligations required by that contract or agreement.</p>
      
      <p>I will hold ASU harmless for any liability arising from any breach of the representations given by me in this license agreement.</p>
      
