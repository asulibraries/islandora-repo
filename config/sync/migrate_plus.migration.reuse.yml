langcode: en
status: true
dependencies:
  enforced:
    module:
      - asu_taxonomies
id: reuse
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: asu_taxonomies
label: 'Reuse permissions for ASU Taxonomies'
source:
  plugin: csv
  path: modules/custom/asu_taxonomies/migrate/reuse.csv
  header_row_count: 1
  keys:
    - name
  constants:
    public: 'public://'
    end: .png
process:
  name: name
  vid: vid
  field_source/uri:
    plugin: skip_on_empty
    source: source
    method: process
  file_name:
    plugin: concat
    source:
      - constants/public
      - code
      - constants/end
  field_copyright_logo:
    -
      plugin: skip_on_empty
      source: logo
      method: process
    -
      plugin: file_import
      source: logo
      method: process
      destination: '@file_name'
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: reuse_permissions
migration_dependencies: null
