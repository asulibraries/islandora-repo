langcode: en
status: true
dependencies:
  config:
    - node.type.collection
  enforced:
    module:
      - islandora_defaults
  module:
    - node
id: node.collection
targetEntityType: node
bundle: collection
types:
  - 'pcdm:Object'
fieldMappings:
  field_description:
    properties:
      - 'dc:description'
  field_handle:
    properties:
      - 'dc:identifier'
  field_member_of:
    properties:
      - 'pcdm:memberOf'
    mapping_type: rel
  title:
    properties:
      - 'dc:title'
  created:
    properties:
      - 'schema:dateCreated'
    datatype_callback:
      callable: 'Drupal\rdf\CommonDataConverter::dateIso8601Value'
  changed:
    properties:
      - 'schema:dateModified'
    datatype_callback:
      callable: 'Drupal\rdf\CommonDataConverter::dateIso8601Value'
  uid:
    properties:
      - 'schema:author'
    mapping_type: rel
